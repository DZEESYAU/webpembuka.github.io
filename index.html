<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Animation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e6f6;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            margin-bottom: 20px;
            color: #ff4d4d;
            font-size: 1.5em;
        }
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            transition: all 0.5s ease;
        }
        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .envelope .top-flap {
            position: absolute;
            width: 100%;
            height: 50%;
            top: 0;
            left: 0;
            background-color: #fff;
            border-bottom: 2px solid #ddd;
            transform-origin: top;
            transition: all 0.5s ease;
        }
        .heart-button {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: #ff1a1a;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.5s ease;
            z-index: 2;
        }
        .letter {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 280px;
            height: 180px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
            transform: translate(-50%, -50%) translateY(100%) scale(0);
            opacity: 0;
            transition: all 0.5s ease;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1;
        }
        .letter h2 {
            margin: 0;
            font-size: 1.2em;
            color: #ff4d4d;
        }
        .open .letter {
            transform: translate(-50%, -50%) translateY(0) scale(1);
            opacity: 1;
        }
        .open .top-flap {
            transform: rotateX(180deg);
        }
        .open .heart-button {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Surat untuk Alaya, klik love nya!</h1>
    <div class="container" onclick="toggleLetter()">
        <div class="envelope">
            <div class="top-flap"></div>
            <button class="heart-button">❤️</button>
            <div class="letter">
                <h2>Surat untuk Alaya</h2>
                <p>Dear Alaya,</p>
                <p>This is a special web just for you.</p>
                <p>alaya.cyou</p>
                <p>ketik di browser</p>
            </div>
        </div>
    </div>
    <script>
        function toggleLetter() {
            document.querySelector('.container').classList.toggle('open');
        }
    </script>
</body>
</html>
